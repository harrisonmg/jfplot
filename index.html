<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jfplot</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="loading.css">

  </head>

  <body>

    <div id="loading">
      <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
    </div>

    <div id="plot"></div>

    <div id="buttons">
      <button id="add-series-button">Add Series</button>
      <input type="file" id="file-input" multiple/>
    </div>

    <div class="series-box"></div>

    <template id="series-template">
      <div class="series">

        <div class="series-selects">
          <span>File</span>
          <label>
            File
            <select class="file-select"></select>
          </label>

          <span>X</span>
          <label>
            X
            <select class="trace-select x-select"></select>
          </label>

          <span>Y</span>
          <label>
            Y
            <select class="trace-select y-select"></select>
          </label>
        </div>

        <div>
          <label>
            <input type="checkbox" class="marker-checkbox scatter-checkbox" checked/>
            Scatter
          </label>

          <label>
            <input type="checkbox" class="marker-checkbox line-checkbox"/>
            Line
          </label>
        </div>
        <label>
          <input type="checkbox" class="y2-checkbox"/>
          Secondary Y Axis
        </label>

        <button class="remove-series-button">Remove</button>

      </div>
    </template>

    <script src="main.js"></script>
    <noscript>Enable JavaScript in order for this website to work properly.</noscript>

  </body>

</html>
