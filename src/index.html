<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple website</title>
    <link rel="stylesheet" href="main.css">

  </head>

  <body class="dark-theme">

    <div id="plot" style="width:600px;height:250px;"></div>

    <button id="add-series-button">Add Series</button>

    <input type="file" id="file-input"/>

    <template id="series-template">
      <div class='series'>
        <h2>Series</h2>
        <select name="file" class="file-select"></select>
        <select name="x" class="x-select"></select>
        <select name="y" class="y-select"></select>
      </div>
    </template>

    <script src="main.js"></script>
    <noscript>Enable JavaScript in order for this website to work properly.</noscript>

  </body>

</html>
